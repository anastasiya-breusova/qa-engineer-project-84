    После нажатия на кнопку "В корзину" пользователь должен увидеть на страницу корзины добавленный товар.
  prerequisites: |
    Открыта страница интернет-магазина.
  test-data: |
    Нет значений.
  steps:
    - Выбрать товар.
    - Нажать на кнопку "В корзину".
    - Открыть "Корзина".
  expected-result: |
    Выбранный товар добавлен в корзину.

