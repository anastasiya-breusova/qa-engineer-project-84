---

- summary: |
    Проверка фильтра по ключевому слову.
  requirement: |
    При введенном ключевом слове пользователь должен увидеть список товаров, соответствующих запросу.
  prerequisites: |
    Открыта страница интернет-магазина.
  test-data: |
    Ключевое слово = iphone.
  steps:
    - Вводим ключевое слово в поле поиска.
  expected-result: |
    Отображается список товаров, соответствующий запросу.

- summary: |
    Проверка нулевой выдачи по ключевому слову.
  requirement: |
    При введенном ключевом слове пользователь должен увидеть сообщение об отсутствии товаров.
  prerequisites:
    Открыта страница интернет-магазина.
  test-data: |
    Ключевое слово = ghjtrnf.
  steps:
    - Вводим ключевое слово в поле поиска.
  expected-result: |
    Пользователь должен увидеть сообщение об отсутствии товаров.

- summary: |
    Проверка поиска товаров по категории.
  requirement: |
    При выбранной категории пользователь должен увидеть список товаров, соответствующих запросу.
  prerequisites: |
    Открыта страница интернет-магазина.
  test-data: |
    Категория товаров = laptops.
  steps:
    - В выпадающем списке "Категория" выбрать категорию товаров.
  expected-result: |
    Отображается список товаров, соответствующий запросу.

- summary: |
    Проверка фильтрации по цене
  requirement: |
    При указанном фильтре пользователь должен увидеть список товаров, соответствующих запросу.
  prerequisites: |
    Открыта страница интернет-магазина.
  test-data: |
    Значение в поле "До" = 100.
  steps:
    - В поле "До" ввести 100.
  expected-result: |
    Пользователь должен увидеть список товаров до 100.

- summary: |
    Проверка просмотра пользователем подробной информации о товаре.
  requirement: |
    При нажатии на карточку товара пользователь должен увидеть подробную информацию о товаре.
  prerequisites: |
    Открыта страница интернет-магазина.
  test-data: |
    Нет значений.
  steps:
    - Выбрать товар.
    - Нажать на карточку товара.
  expected-result: |
    Пользователь должен увидеть подробную информацию о товаре.

- summary: |
    Проверка добавления товара в корзину через главную страницу магазина.
