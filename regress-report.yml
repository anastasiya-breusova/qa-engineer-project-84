bugreports:
- summary: |
    При нажатии на "Store" происходит изменение языка на английский
  environment: |
    Версия 109.0.5414.87 (Официальная сборка), (x86_64)
    ОС macOS Monterey 12.6
  steps-to-reproduce: |
    1. Зайти на страницу интернет-магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
    2. Нажать на выпадающий список "Language"
    3. Выбрать "Russian"
    4. Нажать на "Store"
  expected-result: |
    Станица магазина должна быть в русской версии
  actual-result: |
    Страница магазина изменена на английскую версию

- summary: |
