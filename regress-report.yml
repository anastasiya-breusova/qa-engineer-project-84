bugreports:
- summary: |
    Сброс выбранной локали при нажатии на "Store"
  environment: |
    Версия 109.0.5414.87 (Официальная сборка), (x86_64)
    ОС macOS Monterey 12.6
  steps-to-reproduce: |
    1. Нажать на выпадающий список "Language"
    2. Выбрать "Russian"
    3. Нажать на "Store"
  expected-result: |
    Станица магазина должна быть в русской версии
  actual-result: |
    Страница магазина изменена на английскую версию

- summary: |
    Не отображаются все товары при выключении In Stock
  environment: |
    Версия 109.0.5414.87 (Официальная сборка), (x86_64)
    ОС macOS Monterey 12.6
  steps-to-reproduce: |
    1. Нажать на чекбокс "In Stock"
  expected-result: |
    На странице остаются товары, которые не в наличии
  actual-result: |
    На странице не происходит изменений в отображаемых товарах

- summary: |
    Кнопки удаления товаров в корзине не выровнены по вертикальной оси
  environment: |
    Версия 109.0.5414.87 (Официальная сборка), (x86_64)
    ОС macOS Monterey 12.6
  steps-to-reproduce: |
    1. Выбрать несколько товаров
    2. Добавить товары в корзину
    3. Нажать на "Cart"
  expected-result: |
    Кнопки "Delete" выровнены по вертикальной оси
  actual-result: |
    Смещаются кнопки "Delete" на позиции товара

- summary: |
    Не происходит очищение корзины после нажатия на "Clear cart"
  environment: |
    Версия 109.0.5414.87 (Официальная сборка), (x86_64)
    ОС macOS Monterey 12.6
  steps-to-reproduce: |
    1. Выбрать товары
    2. Добавить товары
    3. Перейти в корзину
    4. Нажать на кнопку "Clear cart"
    5. Нажать на "Store"
    6. Перейти в корзину
  expected-result: |
    Корзина пуста
  actual-result: |
    В корзине находятся добавленные на п.3 товары

- summary: |
    Нет редиректа на страницу товара при тапе на его название
  environment: |
    Версия 109.0.5414.87 (Официальная сборка), (x86_64)
    ОС macOS Monterey 12.6
  steps-to-reproduce: |
    1. Выбрать товар
    2. Нажать на блок с текстовым описанием
  expected-result: |
    В название товаров вшиты прямые ссылки на страницу товара
  actual-result: |
    Не происходит переход на страницу товара
