bugreports:
- summary: |
    При нажатии на "Store" происходит изменение языка на английский
  environment: |
    Версия 109.0.5414.87 (Официальная сборка), (x86_64)
    ОС macOS Monterey 12.6
  steps-to-reproduce: |
    1. Нажать на выпадающий список "Language"
    2. Выбрать "Russian"
    3. Нажать на "Store"
  expected-result: |
    Станица магазина должна быть в русской версии
  actual-result: |
    Страница магазина изменена на английскую версию

- summary: |
    Отсутствуют изменения в отображении товаров при не отмеченном чекбоксе "In Stock"
  environment: |
    Версия 109.0.5414.87 (Официальная сборка), (x86_64)
    ОС macOS Monterey 12.6
  steps-to-reproduce: |
    1. Нажать на чекбокс "In Stock"
  expected-result: |
    На странице остаются товары, которые не в наличии
  actual-result: |
    На странице не происходит изменений в отображаемых товарах

- summary: |
    В корзине едет верстка на на всех экранах
  environment: |
    Версия 109.0.5414.87 (Официальная сборка), (x86_64)
    ОС macOS Monterey 12.6
  steps-to-reproduce: |
    1. Выбрать несколько товаров
    2. Добавить товары в корзину
    3. Нажать на "Cart"
  expected-result: |
    Адаптивный сайт
  actual-result: |
    Смещается поле с кнопкой "Delete" на позиции товара

- summary: |
    Не происходит очищение корзины после нажатия на "Clear cart"
  environment: |
    Версия 109.0.5414.87 (Официальная сборка), (x86_64)
    ОС macOS Monterey 12.6
  steps-to-reproduce: |
    1. Выбрать товары
    2. Добавить товары
    3. Перейти в корзину
    4. Нажать на кнопку "Clear cart"
    5. Нажать на "Store"
    6. Перейти в корзину
  expected-result: |
    Корзина пуста
  actual-result: |
    В корзине находятся добавленные на п.3 товары

- summary: |
    Неудобство использования фильтров в мобильной версии сайта
  environment: |
    Версия 109.0.5414.87 (Официальная сборка), (x86_64)
    ОС macOS Monterey 12.6
  steps-to-reproduce: |
    1. Скроллить вниз
    2. Применять фильтр Brang = apple
    3. Скроллить вверх для просмотра всего контента
  expected-result: |
    Выбор фильтра в верхней области сайта
  actual-result: |
    Фильтры расположены внизу страницы сайта

- summary: |
    Переход в карточку товара не происходит при нажатии на блок с текстовым описанием
